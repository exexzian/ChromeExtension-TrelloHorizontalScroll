<!DOCTYPE html>
<html>

<head>
    <title>Set Trello Scroll Speed</title>
    <style>
    #scrollerInput{-webkit-appearance:none;border:1px solid #fff;width:400px}#scrollerValue{position:relative;left:40%;padding:10px}#scrollerInput::-webkit-slider-runnable-track{width:400px;height:5px;background:#ccc;border:none;border-radius:5px}#scrollerInput::-webkit-slider-thumb{-webkit-appearance:none;border:none;height:16px;width:16px;border-radius:50%;background:#01E412;margin-top:-5px}#scrollerInput:focus{outline:0}#scrollerInput:focus::-webkit-slider-runnable-track{background:#575757}
    </style>
</head>

<body>
    <div id="scrollerContainer">
        <h2>Set Trello Horizontal Scroll Speed</h2>
        <br>
        <input id='scrollerInput' type='range' min='30' max='100' value='30' step='5' />
        <br>
        <b><span id='scrollerValue'>30</span></b>
    </div>
    <script type="text/javascript" src="options.js"></script>
</body>

</html>
